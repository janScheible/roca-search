<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:unless="${resourceOnly}" th:include="fragment/head :: [//head]">
		<title>*Dummy*</title>
	</head>
	<body>
		<div th:unless="${resourceOnly}" th:include="fragment/nav :: [//body]"/>
		
		<section id="results-section" th:attr="data-resource-url=${searchResult.resourceUrl}">
			<h1>
                <span>Results for '</span><span th:text="${searchResult.query}">*Query*</span><span>'</span>
			</h1>
			<section class="result" th:each="entry : ${searchResult.entries}">
				<h2><a th:href="${entry.resourceUrl}" th:text="${entry.name}">*EntryName*</a></h2>
				<details>
					<summary th:text="${entry.description}">*EntrySummary*</summary>
				</details>
			</section>
		</section>
		
		<footer th:unless="${resourceOnly}" th:include="fragment/footer :: [//footer]"/>
		<div th:unless="${resourceOnly}" th:include="fragment/javascript :: [//body]"/>
	</body>
</html>
